<div class="container small padding">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de categoria: </label>
            <input class="form-control" type="text" name="strNombre" required>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripción:</label>
            <input type="text" class="form-control" name="strDescripcion" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Ingredientes:</label>
            <input type="text" class="form-control" name="strIngredientes" rows="3">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Número de Piezas:</label>
            <input type="text" class="form-control" type="text" name="nmbPiezas" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Precio:</label>
            <input type="text" class="form-control" type="text" name="strPrecio" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
